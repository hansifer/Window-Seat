<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style type="text/css">
    body {
        display: flex;
        flex-direction: column;
        width: 210px;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13.333px;
    }

    button {
        height: 50px;
        border: none;
        font-family: inherit;
        font-size: inherit;
        color: #585858;
        background-color: #fff;
        outline: none;
    }

    button:hover {
        background-color: #ebebeb;
    }

    .app-head {
        display: flex;
        height: 36px;
        color: #fff;
        background-color: #0a79d4;
    }

    .app-head div {
        display: flex;
        align-items: center;
    }

    .logo {
        height: 12px;
        margin: 0 10px;
    }

    #config-button {
        margin-left: auto;
        padding: 0 10px;
        background-color: hsla(0, 0%, 0%, 0.3);
    }

    #config-button:hover {
        background-color: hsla(0, 0%, 0%, 0.6);
    }

    .separator {
        height: 1px;
        background-color: #d6d6d6;
    }
    </style>
</head>

<body>
    <div class="app-head">
        <div>
            <img src="/img/icon38-white.png" class="logo">
        </div>
        <div>Window Seat</div>

    </div>
    <button id="seat-window-button">Seat window</button>
    <div class="separator"></div>
    <button id="seat-all-windows-button">Seat all windows</button>
    <script type="module" src="popup.js"></script>

</html>
